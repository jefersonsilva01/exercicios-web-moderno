<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <video id="meuVideo" width="800" height="450" controlsList="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
  </video>
  
  <div progresso="meuVideo" class="progresso">
    <div></div>
  </div>

  <div>
    <button play="meuVideo">Play</button>
    <button pause="meuVideo">Pause</button>
  </div>

  <style>
    .progresso {
      height: 20px;
      width: 800px;
      border: 1px solid #444;
    }

    .progresso > div {
      background-color: red;
      color: white;
      height: 100%;
      width: 0%;
    }
  </style>

  <script>

    const video = document.getElementById("meuVideo")

    const progress = () => document.querySelector('.progresso').children[0]
    .style.width = `${Math.round((video.currentTime / video.duration) * 100)}%`
    
    const play = () => {
      video.play() 
      intervalId = setInterval(progress, 500)
    }
  
    const pause = () => {
      video.pause()
      clearInterval(intervalId)
    }

    document.querySelectorAll('button')
    .forEach(e => e.hasAttribute('play') ? e.onclick = play : e.onclick = pause)
    
  </script>

</body>
</html>
