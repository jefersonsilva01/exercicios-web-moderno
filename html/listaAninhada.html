<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Projeto</h1>

  <ul class="tree">
    <li>
      <span id="beckend" onclick="colapseAll('beckend')">beckend</span>  
      <ul>
        <li>
          <span id="app" onclick="colapseAll('app')">app</span>  
          <ul>
            <li>produto.js</li>
            <li>usuario.js</li>
            <li>venda.js</li>
          </ul>
        </li>
        <li>
          <span id="config" onclick="colapseAll('config')">config</span>  
          <ul>
            <li>banco.js</li>
            <li>rotas.js</li>
            <li>servidor.js</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>
      <span id="frontend" onclick="colapseAll('frontend')">frontend</span>
      <ul>
        <li>
          <span id="public" onclick="colapseAll('public')">public</span>
          <ul>
            <li>app.css</li>
            <li>app.js</li>
            <li>index.html</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

  <link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">
  
  <script>
  
    const colapseAll = id => {
      const element = document.getElementById(id).nextElementSibling
      element.style.display === 'none' 
        ? element.style.display = 'block' 
        : element.style.display = 'none'  
    }   

  </script>

</body>
</html>
